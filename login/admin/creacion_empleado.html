<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario Empleado - Bar Management</title>
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --background-color: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .botones {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-guardar {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-guardar:hover {
            background: linear-gradient(135deg, #27ae60, #219a52);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.2);
        }

        .btn-cancelar {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-cancelar:hover {
            background: linear-gradient(135deg, #c0392b, #962d22);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(231, 76, 60, 0.2);
        }

        .mensaje {
            display: none;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            color: white;
            text-align: center;
        }

        .mensaje.error {
            background-color: var(--error-color);
        }

        .mensaje.exito {
            background-color: var(--success-color);
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }

            .botones {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Crear Usuario Empleado</h1>
            <p>Ingrese los datos del nuevo empleado</p>
        </div>

        <div id="mensajeCreacion" class="mensaje"></div>

        <form id="empleadoForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div class="botones">
                <button type="submit" class="btn btn-guardar">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-cancelar" onclick="window.location.href='estadisticas.html'">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <script src="creacion_empleado.js"></script>
</body>
</html>

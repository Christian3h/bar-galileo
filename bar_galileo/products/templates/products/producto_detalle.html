{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }} - Detalle</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        .detalle-container {
            max-width: 600px;
            margin: 40px auto;
            background: #18181b;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 32px 24px;
            color: #fff;
        }
        .detalle-img {
            width: 100%;
            max-height: 320px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 24px;
            background: #222;
        }
        .detalle-nombre {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #d4af37;
        }
        .detalle-precio {
            font-size: 1.3rem;
            color: #d4af37;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .detalle-desc {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 18px;
        }
        .detalle-volver {
            display: inline-block;
            margin-top: 18px;
            background: #d4af37;
            color: #18181b;
            padding: 10px 28px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            transition: background 0.2s;
        }
        .detalle-volver:hover {
            background: #f4d467;
        }
    </style>
</head>
<body>
    <div class="detalle-container">
        {% if producto.imagenes.exists %}
            <img src="{% static producto.imagenes.first.imagen %}" class="detalle-img" alt="{{ producto.nombre }}">
        {% else %}
            <img src="https://via.placeholder.com/600x320?text=Sin+Imagen" class="detalle-img" alt="{{ producto.nombre }}">
        {% endif %}
        <div class="detalle-nombre">{{ producto.nombre }}</div>
        <div class="detalle-precio">${{ producto.precio_venta|default:"0" }}</div>
        <div class="detalle-desc">{{ producto.descripcion|default:"Sin descripci√≥n." }}</div>
        <a href="{% url 'core:index' %}" class="detalle-volver">Volver al inicio</a>
    </div>
</body>
</html>

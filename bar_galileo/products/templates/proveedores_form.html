{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Proveedor</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">{{ form.nombre.label_tag }}{{ form.nombre }}</div>
        <div class="mb-3">{{ form.contacto.label_tag }}{{ form.contacto }}</div>
        <div class="mb-3">{{ form.telefono.label_tag }}{{ form.telefono }}</div>
        <div class="mb-3">{{ form.direccion.label_tag }}{{ form.direccion }}</div>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'proveedores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

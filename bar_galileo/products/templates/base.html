{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bar Galileo{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="font-sans">
    <header class="bg-dark text-white py-4">
        <nav class="container d-flex gap-4 justify-content-center">
            <a href="{% url 'index' %}" class="text-white text-decoration-none">Inicio</a>
            <a href="{% url 'nosotros' %}" class="text-white text-decoration-none">Nosotros</a>
            <a href="{% url 'menu' %}" class="text-white text-decoration-none">Menú</a>
            <a href="{% url 'reserva_eventos' %}" class="text-white text-decoration-none">Reservars Eventos</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white text-decoration-none">Salir</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white text-decoration-none">Entrar</a>
            {% endif %}
        </nav>
    </header>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-4 text-sm">
        © {{ now|date:'Y' }} Bar Galileo · Todos los derechos reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>

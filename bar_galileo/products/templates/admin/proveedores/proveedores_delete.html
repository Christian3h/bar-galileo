{% extends 'base_admin.html' %}
{% block content %}
<h1>Eliminar Proveedor</h1>
<p>¿Estás seguro de que deseas eliminar el proveedor "{{ object.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'products:proveedores_admin' %}">Cancelar</a>
</form>
{% endblock %}

{% extends 'base_admin.html' %}
{% load static %}

{% block content %}
<h1>{% if object %}Editar{% else %}Crear{% endif %} Proveedor</h1>

<a href="{% url 'products:proveedores_admin' %}" class="btn btn-secondary">Volver</a>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-actions mt-3">
        <button type="submit" class="btn btn-primary">{% if object %}Actualizar{% else %}Crear{% endif %} Proveedor</button>
    </div>
</form>
{% endblock %}

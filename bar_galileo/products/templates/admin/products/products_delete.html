{% extends 'base_admin.html' %}
{% load static %}

{% block content %}
<div class="">
    <h2>¿Estás seguro de que deseas eliminar este producto?</h2>
    <form method="post">
        {% csrf_token %}
        <p><strong>{{ object.nombre }}</strong></p>
        <button type="submit" class="">Eliminar</button>
        <a href="{% url 'products:products_admin' %}" class="">Cancelar</a>
    </form>
</div>
{% endblock %}

{% extends 'base_admin.html' %}
{% load static %}
{% load roles_tags %}

{% block extra_css%}
  <link rel="stylesheet" href="{% static 'css/main/admin/tables.css' %}">
{% endblock %}

{% block content %}
        <h1 class="my-4">Lista de Productos</h1>
        <div class="table-contenedor">
            <div class="table-responsive">
                <table id="tabla-productos" class="table table-striped table-bordered nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th class="imagenT" >Imagen</th>
                            <th class="nombreT" >Nombre</th>
                            <th class="precio-compraT" >Precio Compra</th>
                            <th class="precio-ventaT" >Precio Venta</th>
                            <th class="stockT" >Stock</th>
                            <th class="descripcionT" >Descripción</th>
                            <th class="categoriaT" >Categoría</th>
                            <th class="proveedorT">Proveedor</th>
                            <th class="marcaT" >Marca</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas serán llenadas por AJAX -->
                    </tbody>
                </table>
            </div>
        </div>
    

    <script>
    // Permisos del usuario
    const canEdit = {% if request.user|has_perm:"products,editar" %}true{% else %}false{% endif %};
    const canDelete = {% if request.user|has_perm:"products,eliminar" %}true{% else %}false{% endif %};

    $(document).ready(function() {
        // Inicializar DataTables con la opción de responsividad
        $('#tabla-productos').DataTable({
            responsive: true,  // Activa la funcionalidad responsive de DataTables
            "ajax": {
                "url": "/api/productos/",  // URL de la API para obtener los productos
                "dataSrc": "data"  // Usamos el campo 'data' de la respuesta JSON
            },
            "columns": [
                {
                    data: "imagen_url",
                    render: function(data, type, row) {
                        // Si hay imagen, la mostramos; si no, mostramos un texto alternativo
                        if (data) {
                            return `<img src="${data}" alt="Imagen" style="max-width:60px; max-height:60px;">`;
                        } else {
                            return "Sin imagen";
                        }
                    },
                    orderable: false
                },
                { "data": "nombre" },
                {
                    data: "precio_compra",
                    render: function(data, type, row) {
                        // Formateamos el precio de compra en formato colombiano
                        const formatted = new Intl.NumberFormat('de-DE', {
                            style: 'decimal',
                            minimumFractionDigits: 0
                        }).format(data);
                        return `$${formatted}`;
                    }
                },
                {
                    data: "precio_venta",
                    render: function(data, type, row) {
                        // Formateamos el precio de venta en formato colombiano
                        const formatted = new Intl.NumberFormat('de-DE', {
                            style: 'decimal',
                            minimumFractionDigits: 0
                        }).format(data);
                        return `$${formatted}`;
                    }
                },
                { "data": "stock" },
                { "data": "descripcion" },
                { "data": "categoria" },
                { "data": "proveedor" },
                { "data": "marca" },
                {
                    data: null,
                    render: function (data, type, row) {
                        // Botones de acción (Editar y Eliminar)
                        let buttons = '';
                        if (canEdit) {
                            buttons += `<a href="/adminD/products/update/${row.id}/" class="btn btn-sm btn-warning">Editar</a> `;
                        }
                        if (canDelete) {
                            buttons += `<a href="/adminD/products/delete/${row.id}/" class="btn btn-sm btn-danger">Eliminar</a>`;
                        }
                        return buttons;
                    },
                    orderable: false
                }
            ],
                        "createdRow": function (row, data, dataIndex) {
                // Aquí puedes agregar clases a las celdas en la fila (row)
                $(row).find('td').eq(0).addClass('imagenT');
                $(row).find('td').eq(1).addClass('nombreT');
                $(row).find('td').eq(2).addClass('precio-compraT');
                $(row).find('td').eq(3).addClass('precio-ventaT');
                $(row).find('td').eq(4).addClass('stockT');
                $(row).find('td').eq(5).addClass('descripcionT');
                $(row).find('td').eq(6).addClass('categoriaT');
                $(row).find('td').eq(7).addClass('proveedorT');
                $(row).find('td').eq(8).addClass('marcaT');
            },
            language: {
                url: "{% static 'js/DataTables/es-ES.json' %}"  
            }
        });
    });
    </script>

{% endblock %}

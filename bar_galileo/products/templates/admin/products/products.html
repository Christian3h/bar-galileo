{% extends 'base_admin.html' %}
{% load static %}
{% load roles_tags %}

{% block extra_css%}
  <link rel="stylesheet" href="{% static 'css/main/admin/tables.css' %}">
{% endblock %}

{% block content %}
        <h1 class="my-4">Lista de Productos</h1>
        <div class="table-contenedor">
            <div class="table-responsive">
                <table id="tabla-productos" class="table table-striped table-bordered nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th class="col-1">Imagen</th>
                            <th class="col-2">Nombre</th>
                            <th class="col-3">Precio Compra</th>
                            <th class="col-4">Precio Venta</th>
                            <th class="col-5">Stock</th>
                            <th class="col-6">Descripción</th>
                            <th class="col-7">Categoría</th>
                            <th class="col-8">Proveedor</th>
                            <th class="col-9">Marca</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas serán llenadas por AJAX -->
                    </tbody>
                </table>
            </div>
        </div>


    <script>
    // Permisos del usuario
    const canEdit = {% if request.user|has_perm:"products,editar" %}true{% else %}false{% endif %};
    const canDelete = {% if request.user|has_perm:"products,eliminar" %}true{% else %}false{% endif %};
    const editIconUrl = "{% static 'img/icons/edit.svg' %}";
    const deleteIconUrl = "{% static 'img/icons/delete.svg' %}";

    $(document).ready(function() {
        // Inicializar DataTables con la opción de responsividad
        $('#tabla-productos').DataTable({
            responsive: true,
            "ajax": {
                "url": "/api/productos/",
                "dataSrc": "data"
            },
            "columns": [
                {
                    data: "imagen_url",
                    render: function(data, type, row) {
                        if (data) {
                            return `<img src="${data}" alt="Imagen" style="max-width:60px; max-height:60px;">`;
                        } else {
                            return "Sin imagen";
                        }
                    },
                    orderable: false,
                    className: 'col-1'
                },
                { "data": "nombre", className: 'col-2' },
                {
                    data: "precio_compra",
                    render: function(data, type, row) {
                        const formatted = new Intl.NumberFormat('de-DE', {
                            style: 'decimal',
                            minimumFractionDigits: 0
                        }).format(data);
                        return `${formatted}`;
                    },
                    className: 'col-3'
                },
                {
                    data: "precio_venta",
                    render: function(data, type, row) {
                        const formatted = new Intl.NumberFormat('de-DE', {
                            style: 'decimal',
                            minimumFractionDigits: 0
                        }).format(data);
                        return `${formatted}`;
                    },
                    className: 'col-4'
                },
                { "data": "stock", className: 'col-5' },
                { "data": "descripcion", className: 'col-6' },
                { "data": "categoria", className: 'col-7' },
                { "data": "proveedor", className: 'col-8' },
                { "data": "marca", className: 'col-9' },
                {
                    data: null,
                    render: function (data, type, row) {
                        let buttons = '';
                        if (canEdit) {
                            buttons += `<a href="/adminD/products/update/${row.id}/" class="btn btn-sm btn-warning"><img src="${editIconUrl}" alt="Editar"></a> `;
                        }
                        if (canDelete) {
                            buttons += `<a href="/adminD/products/delete/${row.id}/" class="btn btn-sm btn-danger"><img src="${deleteIconUrl}" alt="Eliminar"></a>`;
                        }
                        return buttons;
                    },
                    orderable: false
                }
            ],
            language: {
                url: "{% static 'js/DataTables/es-ES.json' %}"
            }
        });
    });
    </script>

{% endblock %}

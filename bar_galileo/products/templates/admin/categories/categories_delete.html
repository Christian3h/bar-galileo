{% extends 'base_admin.html' %}
{% block content %}
<h1>Eliminar Categoría</h1>
<p>¿Estás seguro de que deseas eliminar la categoría "{{ object.nombre_categoria }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
        <a href="{% url 'products:categories_admin' %}">Cancelar</a>
</form>
{% endblock %}

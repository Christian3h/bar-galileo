{% extends 'base_admin.html' %}
{% block content %}
<h2>Eliminar Rol</h2>
<p>¿Estás seguro de que quieres eliminar el rol "<strong>{{ object.nombre }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <a href="{% url 'roles:rol_list' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
{% endblock %}

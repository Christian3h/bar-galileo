{% extends 'base_admin.html' %}
{% block content %}
<h1>{% if object %}Editar{% else %}Crear{% endif %} Empleado</h1>

<a href="{% url 'nominas:empleado_list' %}" class="btn btn-secondary">Volver</a>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-actions mt-3">
        <button type="submit" class="btn btn-primary">{% if object %}Actualizar{% else %}Crear{% endif %} Empleado</button>
    </div>
</form>
{% endblock %}

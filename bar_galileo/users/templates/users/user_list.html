{% extends 'base_admin.html' %}
{% load static %}

{% block extra_css%}
  <link rel="stylesheet" href="{% static 'css/main/admin/tables.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Usuarios</h2>
    <div class="table-contenedor">
        <div class="table-responsive">
            <table id="users-table" class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-1">Username</th>
                        <th class="col-2">Email</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td class="col-1">{{ user.username }}</td>
                        <td class="col-2">{{ user.email }}</td>
                        <td class="actions-cell">
                            <form method="post" style="margin:0;">
                                {% csrf_token %}
                                <select name="rol_id">
                                    {% for rol in roles %}
                                        <option value="{{ rol.id }}"
                                            {% if user.userprofile and user.userprofile.rol and user.userprofile.rol.id == rol.id %}
                                                selected
                                            {% elif not user.userprofile.rol and rol.nombre|lower == 'usuario' %}
                                                selected
                                            {% endif %}>
                                            {{ rol.nombre }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <button type="submit" class="btn btn-sm btn-primary">Cambiar rol</button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">No hay usuarios registrados.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    var sel = '#users-table';
    if (!$(sel).length) return;
    if ($.fn.dataTable.isDataTable(sel)) {
        $(sel).DataTable().destroy();
    }
    $(sel).DataTable({
        columnDefs: [
            { targets: '_all', defaultContent: '' },
            { targets: -1, orderable: false }
        ],
        language: {
            url: "{% static 'js/DataTables/es-ES.json' %}"
        },
        responsive: true
    });
});
</script>
{% endblock %}

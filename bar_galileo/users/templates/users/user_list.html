{% extends 'base_admin.html' %}
{% block content %}
<h2>Usuarios</h2>
<table id="users-table" class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Rol</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form method="post" style="margin:0;">
                    {% csrf_token %}
                    <select name="rol_id">
                        {% for rol in roles %}
                            <option value="{{ rol.id }}"
                                {% if user.userprofile and user.userprofile.rol and user.userprofile.rol.id == rol.id %}
                                    selected
                                {% elif not user.userprofile.rol and rol.nombre|lower == 'usuario' %}
                                    selected
                                {% endif %}>
                                {{ rol.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit" class="btn btn-sm btn-primary">Cambiar rol</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
$(document).ready(function() {
    $('#users-table').DataTable();
});
</script>
{% endblock %}
